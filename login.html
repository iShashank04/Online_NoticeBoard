<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('bg3.png');
            background-repeat: no-repeat;
            background-size: cover;
        }

        .login-container {
            margin-left: 700px;
            background-color: #333333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .login-container label {
            display: block;
            margin-bottom: 8px;
            color: white;
        }

        .login-container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .sub{
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .sub:hover {
            background-color: #45a049;
        }
        .login-header{
            color: whitesmoke;
            display: flex;
            flex-direction: row;
            
        }
        .login-container table{
            color: whitesmoke;
            text-align: center;
            width: 100%;
            border-bottom: solid 1px whitesmoke;
            margin-bottom: 10px;
        }
        .mode{
            background-color: #333333;
            border: none;
            color: whitesmoke;
        }
        .mode:hover{
            cursor: pointer;
        }
        p{
            color: whitesmoke;
            margin-left: 700px;
        }
        a:visited{
            color:aquamarine;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2 style="color: whitesmoke; margin-left: 700px;font-size: 50px;">Login</h2>
<div class="login-container">
    <table>
        <tr>
            <td style="border-right: solid 1px whitesmoke;"><button class="mode" onclick="adminMode()"><h3>admin</h3></button></td>
            <td style="padding-left: 10px;"><button class="mode" onclick=userMode()><h3>user</h3></button></td>
        </tr>
    </table>
    <form >
        <label for="username" id="u1">Roll No:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button class="sub" type="submit">Login</button>
    </form>
</div>
<p>Are you new to the platform?Then <a href="">Register</a> now</p>
<script>
    function adminMode(){
        document.getElementById("u1").innerText = "Admin ID:";
        console.log("admin");
    }
    function userMode(){
        document.getElementById("u1").innerText = "Roll No:";
    }   
</script>
</body>
</html>
